name: 🚀 Deploy production to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🔨 Build Docker image
        run: |
          docker build -t api_medicine_i -f Dockerfile.yml .

      - name: 💾 Save Docker image
        run: |
          docker save api_medicine_i -o api_medicine_i.tar

      - name: 🚧 Fix file permissions
        run: chmod 644 api_medicine_i.tar

      - name: 🚐 Transfer image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: api_medicine_i.tar
          target: /${{ secrets.VPS_USER }}/

      - name: 🚀 Deploy on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load -i /${{ secrets.VPS_USER }}/api_medicine_i.tar
            docker stop api_medicine_c || true
            docker rm api_medicine_c || true
            docker run -d --name api_medicine_c -p 3400:8000 api_medicine_i
            rm api_medicine_i
